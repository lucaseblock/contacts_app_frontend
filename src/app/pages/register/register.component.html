<div class="mat-elevation-z4">
    <mat-card>
		<mat-card-content>
			<form class="flex column" [formGroup]="registerForm" (ngSubmit)="register()">
				<mat-form-field appearance="outline">
					<mat-label>Username</mat-label>
					<input matInput formControlName="username">
				</mat-form-field>
				<mat-form-field appearance="outline">
					<mat-label>Password</mat-label>
					<input matInput type="password" formControlName="password">
				</mat-form-field>
				<mat-form-field appearance="outline">
					<mat-label>Confirm Password</mat-label>
					<input matInput type="password" formControlName="confirmPassword">
					<mat-error *ngIf="registerForm.hasError('passwordsNotMatch')">
						Passwords do not match.
					</mat-error>
				</mat-form-field>
				<button
					mat-raised-button
					color="primary"
					type="submit"
					[disabled]="registerForm.invalid"
				>
					<div class="button-content">
						<loading-icon *ngIf="loadingRegister"></loading-icon>
						<span>Register</span>
					</div>
				</button>
			</form>
		</mat-card-content>
		<p>If you already have an account, log in <a routerLink="/login">here</a></p>
    </mat-card>
</div>
